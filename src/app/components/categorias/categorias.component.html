<div style="padding-right: 10px;">
    <div class="pocision">
    <div>
        <h4> Categoria </h4>
    </div>
    <div>
        <i class="left fas fa-arrow-left" (click)="currentPage != 1 && changePage(-1)"
            [ngClass]="{'disabled':currentPage === 1}"></i>
        <i class="right fas fa-arrow-right" (click)="currentPage != totalPages && changePage(+1)"
            [ngClass]="{'disabled':currentPage === totalPages}"></i>
    </div>
</div>

<div>
    <div class="container2" #container>
        <div class="cards" [ngClass]="{'w-100': totalPages === 1}">
            <div class="overflow" [ngStyle]="{'width': overflowWidth, 'left': pagePosition}">
            <div class="card" *ngFor="let i of categoria; let index = index" [ngStyle]="{'width': cardWidth}">
                <div class="cardB"><i [ngClass]="{'fas fa-check': variableStilo === i.id}"></i></div>
                    <img class="card-img-top" src="{{i.picture}}" [ngClass]="{'degradar': variableStilo === i.id}" alt="Card image cap" (click)="colorStyle(i.id)">
                    <div class="card-body">
                        <p class="card-text" [ngClass]="{'colorTitulo': variableStilo === i.id}">{{i.name}}</p>
                    </div>
                
            </div>
            </div>
        </div>
    </div>
</div>
</div>
